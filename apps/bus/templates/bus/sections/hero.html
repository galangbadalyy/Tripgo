{% load static %}

<div class="relative bg-gray-50 pb-12">

    <div class="relative h-[500px] md:h-[600px] w-full overflow-hidden">
        <div class="absolute inset-0">
            <img src="{% static 'img/bus.avif' %}" 
                 alt="Bus Travel" 
                 class="w-full h-full object-cover object-center transform scale-105">
        </div>

        <div class="absolute inset-0 bg-slate-900/50"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-gray-50/90 via-slate-900/20 to-slate-900/40"></div>

        <div class="relative h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col pt-24 md:pt-32 items-center text-center z-10">
            
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-green-600/20 border border-green-400/30 backdrop-blur-md mb-6 animate-fade-in-down">
                <i class="fas fa-bus text-green-300 text-xs"></i>
                <span class="text-green-100 text-xs font-bold tracking-widest uppercase">TripGo Bus</span>
            </div>

            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold text-white leading-tight drop-shadow-xl mb-4">
                Perjalanan Darat Aman, <br class="hidden sm:block">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-white to-green-300">
                    Harga Paling Nyaman
                </span>
            </h1>

            <p class="text-lg text-green-100 font-light leading-relaxed drop-shadow-md">
                Pesan tiket bus AKAP dan travel shuttle dengan mudah, cepat, dan harga terbaik hanya di TripGo.
            </p>
        </div>
    </div>

    <div class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 -mt-32 md:-mt-40 z-20">
        <div class="bg-white rounded-3xl shadow-2xl shadow-slate-900/10 p-6 sm:p-8 border border-slate-100 relative overflow-hidden">
            
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-green-500 via-green-400 to-green-500"></div>

            <form id="bus-form" action="{% url 'bus:bus_search' %}" method="GET">
                
                <div class="flex flex-wrap items-center justify-between mb-6 pb-6 border-b border-slate-100">
                    <div class="hidden sm:flex items-center text-xs text-green-600 font-semibold bg-green-50 px-3 py-1 rounded-full cursor-pointer hover:bg-green-100 transition">
                        <i class="fas fa-tag mr-2"></i> Promo Bus & Travel Tersedia
                    </div>
                </div>

                <div class="space-y-5">

                    <div class="grid grid-cols-1 md:grid-cols-11 gap-4 items-end relative">
                        
                        <div class="md:col-span-5 relative group">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Dari</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-green-400 hover:bg-white hover:shadow-md transition-all duration-200 focus-within:ring-2 focus-within:ring-green-100 focus-within:border-green-500 focus-within:bg-white focus-within:shadow-lg">
                                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3 text-green-600 flex-shrink-0">
                                    <i class="fas fa-bus text-sm"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-[10px] text-slate-400 leading-none mb-0.5">Terminal / Kota Asal</p>
                                    <input type="text" id="input-asal-bus" name="asal_bus" placeholder="Jakarta (Semua)" 
                                        class="w-full bg-transparent border-none p-0 text-slate-900 font-bold placeholder-slate-300 focus:ring-0 text-base leading-tight truncate">
                                </div>
                            </div>
                        </div>

                        <div class="md:col-span-1 flex justify-center items-center md:pb-2 z-10">
                            <button type="button" id="btn-swap-bus"
                                class="bg-white hover:bg-green-50 p-2.5 rounded-full text-slate-400 hover:text-green-600 border border-slate-200 shadow-sm hover:shadow-md transition-all duration-300 transform hover:rotate-180">
                                <i class="fas fa-exchange-alt rotate-90 md:rotate-0"></i>
                            </button>
                        </div>

                        <div class="md:col-span-5 relative group">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Ke</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-green-400 hover:bg-white hover:shadow-md transition-all duration-200 focus-within:ring-2 focus-within:ring-green-100 focus-within:border-green-500 focus-within:bg-white focus-within:shadow-lg">
                                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3 text-green-600 flex-shrink-0">
                                    <i class="fas fa-map-marker-alt text-sm"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-[10px] text-slate-400 leading-none mb-0.5">Terminal / Kota Tujuan</p>
                                    <input type="text" id="input-tujuan-bus" name="tujuan_bus" placeholder="Yogyakarta (Giwangan)" 
                                        class="w-full bg-transparent border-none p-0 text-slate-900 font-bold placeholder-slate-300 focus:ring-0 text-base leading-tight truncate">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">

                        <div class="w-full">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Tanggal Berangkat</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-green-400 hover:bg-white hover:shadow-md transition-all focus-within:ring-2 focus-within:ring-green-100 focus-within:border-green-500 focus-within:bg-white">
                                <i class="fas fa-calendar-alt text-slate-400 mr-3 text-lg"></i>
                                <div class="flex-1">
                                    <input type="date" name="tanggal_bus" 
                                        class="w-full bg-transparent border-none p-0 text-slate-900 font-bold focus:ring-0 text-sm leading-tight cursor-pointer">
                                </div>
                            </div>
                        </div>

                        <div class="w-full">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Kursi</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-green-400 hover:bg-white hover:shadow-md transition-all focus-within:ring-2 focus-within:ring-green-100 focus-within:border-green-500 focus-within:bg-white">
                                <i class="fas fa-chair text-slate-400 mr-3 text-lg"></i>
                                <div class="flex-1">
                                    <select name="penumpang_bus" class="w-full bg-transparent border-none p-0 text-slate-900 font-bold focus:ring-0 text-sm cursor-pointer">
                                        <option value="1">1 Kursi</option>
                                        <option value="2">2 Kursi</option>
                                        <option value="3">3 Kursi</option>
                                        <option value="4">4 Kursi</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="w-full">
                            <label class="block text-[10px] font-bold text-transparent uppercase tracking-wider mb-1.5 ml-1 select-none">Action</label>
                            <button type="submit" class="w-full h-[56px] bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg shadow-green-600/30 hover:shadow-green-600/50 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2 group">
                                <i class="fas fa-search group-hover:scale-110 transition-transform"></i>
                                <span>Cari Bus</span>
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const swapBtn = document.getElementById('btn-swap-bus');
        const inputAsal = document.getElementById('input-asal-bus');
        const inputTujuan = document.getElementById('input-tujuan-bus');

        if(swapBtn && inputAsal && inputTujuan) {
            swapBtn.addEventListener('click', function() {
                const temp = inputAsal.value;
                inputAsal.value = inputTujuan.value;
                inputTujuan.value = temp;
                
                // Rotasi icon
                const icon = this.querySelector('i');
                // Reset transisi dulu
                icon.style.transition = 'none';
                
                // Cek state rotasi
                if (icon.style.transform === 'rotate(180deg)') {
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    icon.style.transform = 'rotate(180deg)';
                }
                
                // Force reflow agar transisi jalan
                void icon.offsetWidth; 
                icon.style.transition = 'transform 0.3s ease';
            });
        }
    });
</script>
