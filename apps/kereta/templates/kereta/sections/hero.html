{% load static %}

<!-- Hero Section Kereta -->
<div class="relative bg-gray-50 pb-12">

    <div class="relative h-[500px] md:h-[600px] w-full overflow-hidden">
        <div class="absolute inset-0">
            <img src="{% static 'img/kereta.jpg' %}" 
                 alt="Kereta" 
                 class="w-full h-full object-cover object-center transform scale-105">
        </div>

        <div class="absolute inset-0 bg-slate-900/50"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-gray-50/90 via-slate-900/20 to-slate-900/40"></div>

        <div class="relative h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col pt-24 md:pt-32 items-center text-center z-10">
            
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-orange-600/20 border border-orange-400/30 backdrop-blur-md mb-6 animate-fade-in-down">
                <i class="fas fa-train text-orange-300 text-xs"></i>
                <span class="text-orange-100 text-xs font-bold tracking-widest uppercase">TripGo Train</span>
            </div>

            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold text-white leading-tight drop-shadow-xl mb-4">
                Naik Kereta Lebih Nyaman, <br class="hidden sm:block">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-300 via-white to-orange-300">
                    Bayar Lebih Hemat
                </span>
            </h1>

            <p class="text-lg text-orange-100 font-light leading-relaxed drop-shadow-md">
                Pesan tiket kereta api domestik dengan mudah, cepat, dan harga terbaik hanya di TripGo.
            </p>
        </div>
    </div>

    <!-- Search Form -->
    <div class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 -mt-32 md:-mt-40 z-20">
        <div class="bg-white rounded-3xl shadow-2xl shadow-slate-900/10 p-6 sm:p-8 border border-slate-100 relative overflow-hidden">
            
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-orange-500 via-orange-400 to-orange-500"></div>

            <form id="kereta-form" action="{% url 'kereta:train_search' %}" method="GET">
                <div class="flex flex-wrap items-center justify-between mb-6 pb-6 border-b border-slate-100">
                    <div class="hidden sm:flex items-center text-xs text-orange-600 font-semibold bg-orange-50 px-3 py-1 rounded-full cursor-pointer hover:bg-orange-100 transition">
                        <i class="fas fa-tag mr-2"></i> Promo Spesial Tersedia
                    </div>
                </div>

                <div class="space-y-5">

                    <div class="grid grid-cols-1 md:grid-cols-11 gap-4 items-end relative">
                        
                        <div class="md:col-span-5 relative group">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Dari</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-orange-400 hover:bg-white hover:shadow-md transition-all duration-200 focus-within:ring-2 focus-within:ring-orange-100 focus-within:border-orange-500 focus-within:bg-white focus-within:shadow-lg">
                                <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center mr-3 text-orange-600 flex-shrink-0">
                                    <i class="fas fa-train text-sm"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-[10px] text-slate-400 leading-none mb-0.5">Stasiun Asal</p>
                                    <input type="text" name="asal_kereta" placeholder="Gambir (GMR)" 
                                        class="w-full bg-transparent border-none p-0 text-slate-900 font-bold placeholder-slate-300 focus:ring-0 text-base leading-tight truncate">
                                </div>
                            </div>
                        </div>

                        <div class="md:col-span-1 flex justify-center items-center md:pb-2 z-10">
                            <button type="button" id="swap-locations-kereta"
                                class="bg-white hover:bg-orange-50 p-2.5 rounded-full text-slate-400 hover:text-orange-600 border border-slate-200 shadow-sm hover:shadow-md transition-all duration-300 transform hover:rotate-180">
                                <i class="fas fa-exchange-alt rotate-90 md:rotate-0"></i>
                            </button>
                        </div>

                        <div class="md:col-span-5 relative group">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Ke</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-orange-400 hover:bg-white hover:shadow-md transition-all duration-200 focus-within:ring-2 focus-within:ring-orange-100 focus-within:border-orange-500 focus-within:bg-white focus-within:shadow-lg">
                                <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center mr-3 text-orange-600 flex-shrink-0">
                                    <i class="fas fa-train text-sm"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-[10px] text-slate-400 leading-none mb-0.5">Stasiun Tujuan</p>
                                    <input type="text" name="tujuan_kereta" placeholder="Bandung (BD)" 
                                        class="w-full bg-transparent border-none p-0 text-slate-900 font-bold placeholder-slate-300 focus:ring-0 text-base leading-tight truncate">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">

                        <div class="w-full">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Tanggal Berangkat</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-orange-400 hover:bg-white hover:shadow-md transition-all focus-within:ring-2 focus-within:ring-orange-100 focus-within:border-orange-500 focus-within:bg-white">
                                <i class="fas fa-calendar-alt text-slate-400 mr-3 text-lg"></i>
                                <div class="flex-1">
                                    <input type="date" name="tanggal_kereta" 
                                        class="w-full bg-transparent border-none p-0 text-slate-900 font-bold focus:ring-0 text-sm leading-tight cursor-pointer">
                                </div>
                            </div>
                        </div>

                        <div class="w-full">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Penumpang</label>
                            <div class="flex items-center bg-slate-50 border border-slate-200 rounded-xl px-4 h-[56px] hover:border-orange-400 hover:bg-white hover:shadow-md transition-all focus-within:ring-2 focus-within:ring-orange-100 focus-within:border-orange-500 focus-within:bg-white">
                                <i class="fas fa-users text-slate-400 mr-3 text-lg"></i>
                                <div class="flex-1">
                                    <select name="penumpang_kereta" class="w-full bg-transparent border-none p-0 text-slate-900 font-bold focus:ring-0 text-sm cursor-pointer">
                                        <option value="1">1 Dewasa</option>
                                        <option value="2">2 Dewasa</option>
                                        <option value="3">3 Dewasa</option>
                                        <option value="4">4 Dewasa</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="w-full">
                            <label class="block text-[10px] font-bold text-transparent uppercase tracking-wider mb-1.5 ml-1 select-none">Action</label>
                            <button type="submit" class="w-full h-[56px] bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-xl shadow-lg shadow-orange-600/30 hover:shadow-orange-600/50 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2 group">
                                <i class="fas fa-search group-hover:scale-110 transition-transform"></i>
                                <span>Cari Kereta</span>
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
